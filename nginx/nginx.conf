# /etc/nginx/nginx.conf (Production/Development deployment)
# This config is used when APP_ENV != local (no Vite dev server)

worker_processes auto;
events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;

  # --- HTTP -> HTTPS ---
  server {
    listen 80;
    server_name ${NGINX_SERVER_NAME} _;

    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
      allow all;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }


  # --- HTTPS ---
  server {
    listen 443 ssl http2;
    server_name ${NGINX_SERVER_NAME} _;

    ssl_certificate     ${NGINX_SSL_CERT};
    ssl_certificate_key ${NGINX_SSL_CERT_KEY};
    ssl_trusted_certificate ${NGINX_SSL_TRUSTED_CERT};

    # TLS
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ====== Production Mode: All traffic to Laravel ======
    # Laravel serves built assets from public/build/ automatically
    # No Vite dev server proxying needed

    location / {
      proxy_pass http://app:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
    }

    # Seguridad b√°sica (evita exponer archivos ocultos)
    location ~ /\. { deny all; }
  }
}
