# /etc/nginx/nginx.conf (HTTP ONLY - for initial certificate setup)
#
# USAGE:
# 1. Use this config temporarily to obtain the SSL certificate
# 2. Rename nginx.conf to nginx-https.conf (backup)
# 3. Rename nginx-http-only.conf to nginx.conf
# 4. Run ssl-init.sh
# 5. Restore nginx-https.conf to nginx.conf

worker_processes auto;
events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;

  # --- HTTP ONLY (without SSL) ---
  server {
    listen 80;
    server_name ${NGINX_SERVER_NAME} _;

    # ACME challenge for certbot
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
      allow all;
    }

    # Proxy to Laravel (temporarily without HTTPS)
    location / {
      proxy_pass http://app:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
    }

    # Basic security
    location ~ /\. { deny all; }
  }
}
