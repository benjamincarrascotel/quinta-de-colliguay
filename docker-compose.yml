services:
  base:
    build:
      context: .
      dockerfile: docker/base/Dockerfile
    image: laravel_base_php
    container_name: laravel_base_build
    profiles:
      - base-only

  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: laravel_app
    container_name: ${DOCKER_LARAVEL_SERVICE_NAME}
    working_dir: /var/www/html
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_URL: ${APP_URL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      # Xdebug configuration
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
      XDEBUG_CONFIG: client_host=host.docker.internal
      PHP_IDE_CONFIG: serverName=docker
    volumes:
      - ./:/var/www/html:rw
      - vendor_shared:/var/vendor-cache       # vendor volume decoupled from host tree
      - ./docker/base/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
    healthcheck:
      test: ["CMD-SHELL", "php artisan about >/dev/null 2>&1 || php -v >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy

  vite:
    build:
      context: .
      dockerfile: docker/vite/Dockerfile
    working_dir: /app
    tty: true
    restart: "no"
    ports:
      - "5173:5173"
      - "24678:24678"
    environment:
      APP_ENV: ${APP_ENV:-local}           # Controls whether to run dev server or build
      DB_HOST: ${DB_HOST}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_PORT: ${DB_PORT}
      HOST: 0.0.0.0
      VITE_HMR_HOST: ${VITE_HMR_HOST}
    volumes:
      - ./:/app:rw
      - vite_node_modules:/app/node_modules
      - vendor_shared:/var/vendor-cache      # share PHP vendor cache
    depends_on:
      app:
        condition: service_healthy
      db:
        condition: service_healthy
    tmpfs:
      - /tmp
      - /root/.cache

  db:
    image: postgres:16-alpine
    container_name: ${DOCKER_DB_SERVICE_NAME}
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:${DB_PORT:-5432}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    build: ./nginx
    container_name: nginx_proxy
    environment:
      APP_URL: ${APP_URL:-}
      SSL_DOMAIN: ${SSL_DOMAIN:-}
    volumes:
      - letsencrypt:/etc/letsencrypt:rw
      - certbot-www:/var/www/certbot:rw
      - ./nginx/runtime/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
      - vite

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - letsencrypt:/etc/letsencrypt:rw
      - certbot-www:/var/www/certbot:rw
    profiles:
      - certbot

volumes:
  pgdata:
  vite_node_modules:
  vendor_shared:
  letsencrypt:
  certbot-www:
