[xdebug]
; Xdebug 3 configuration for Docker debugging

; Xdebug mode - controlled by XDEBUG_MODE environment variable
; Valid values: off, develop, coverage, debug, gcstats, profile, trace
xdebug.mode=${XDEBUG_MODE}

; Start debugging on every request (trigger recommended for better performance)
xdebug.start_with_request=trigger

; Client configuration - host.docker.internal resolves to host machine
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; IDE key for triggering debugging
xdebug.idekey=VSCODE

; Logging (useful for troubleshooting)
xdebug.log=/tmp/xdebug.log
xdebug.log_level=0
